<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacked Hogwarts Student List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/dem6sno.css" />
  </head>
  <body>
    <header>
      <h1>Hogwarts School of Wizardry</h1>
    </header>
    <main>
      <h2>Class of 1992</h2>
      <section class="selectors">
        <div class="filterSelector">
          <label for="filter">Filter by:</label>
          <select name="filter" id="filter">
            <option value="students">All students</option>
            <option value="expelled">Expelled students</option>
            <option value="Gryffindor">House: Gryffindor students</option>
            <option value="Slytherin">House: Slytherin students</option>
            <option value="Ravenclaw">House: Ravenclaw students</option>
            <option value="Hufflepuff">House: Hufflepuff students</option>
          </select>
        </div>
        <div class="sortSelector">
          <label for="sort">Sort by:</label>
          <div class="sortByAndDir">
            <select name="sort" id="sort">
              <option value="lastName">Last name</option>
              <option value="firstName">First name</option>
            </select>
            <button data-action="sort" data-sort-direction="asc">asc</button>
          </div>
        </div>
      </section>
      <section class="studentList"></section>

      <template id="studentListTemplate">
        <article class="student">
          <div class="imgWrapper">
            <img src="" alt="" class="img" />
          </div>
          <div class="name">*Full Name*</div>
          <div class="honours">
            <button class="appointPrefectBtn" data-field="prefect" data-prefect="false">‚≠ê</button>
            <button class="appointInquisitorBtn">üíÄ</button>
          </div>
          <button class="openStudentCard">Show more info</button>
        </article>
      </template>

      <article id="studentCard" class="hidden">
        <button class="closeStudentCard">Close</button>
        <div class="imgWrapper">
          <img src="" alt="" class="img" />
        </div>
        <h3 class="name">*Full Name*</h3>
        <div class="info">
          <ul>
            <li class="house"></li>
            <li class="bloodType"></li>
          </ul>
          <div class="appointPrefect">
            <p>Appoint a prefect:</p>
            <button class="appointBtn" id="prefectBtn">‚≠ê</button>
          </div>

          <div class="appointInquisitor">
            <p>Appoint an inquisitor:</p>
            <button class="appointBtn" id="inquisitorBtn">üíÄ</button>
          </div>
        </div>
        <button id="expelBtn"></button>
      </article>
      <article class="dialog hidden" id="sameGenderPrefect">
        <button class="closeDialog">Close</button>
        <p>There can only be one <span id="gender">*gender*</span> prefect in each house.</p>
        <p>Please, choose another prefect, or remove the existing <span id="house">*House*</span> prefect:</p>
        <p><button data-action="remove1">remove</button> <span class="student1">*Full Name*</span></p>
      </article>
    </main>
    <script src="script.js"></script>
  </body>
</html>
